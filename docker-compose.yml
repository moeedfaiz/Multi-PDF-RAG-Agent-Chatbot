services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage
    restart: unless-stopped

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.14.3
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri sqlite:////mlflow/backend_store/mlflow.db
      --default-artifact-root /mlflow/artifacts
    ports:
      - "5000:5000"
    volumes:
      - ./mlflow/backend_store:/mlflow/backend_store
      - ./mlflow/artifacts:/mlflow/artifacts
    restart: unless-stopped

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      GIT_PYTHON_REFRESH: "quiet"
    volumes:
      - ./data:/app/data
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - qdrant
      - mlflow
    restart: unless-stopped

  frontend:
    build: ./frontend/streamlit
    ports:
      - "8501:8501"
    env_file:
      - ./frontend/streamlit/.env
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  qdrant_storage:
