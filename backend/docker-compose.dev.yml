services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # You can keep these here or in .env (either is fine).
      # If both exist, docker-compose "environment" overrides .env values.
      QDRANT_URL: "http://qdrant:6333"
      MLFLOW_TRACKING_URI: "http://mlflow:5000"
      COLLECTION_NAME: "pdf_chunks"
      GIT_PYTHON_REFRESH: "quiet"
      APP_DATA_DIR: "/app/data"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - qdrant
      - mlflow

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    ports:
      - "5000:5000"
    environment:
      MLFLOW_HOST: "0.0.0.0"
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri sqlite:////mlflow/mlflow.db
      --default-artifact-root /mlflow/artifacts
    volumes:
      - mlflow_data:/mlflow

volumes:
  qdrant_data:
  mlflow_data:
